plugins {
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
    id 'com.google.cloud.tools.jib' version '3.4.0' // Use Jib (No Docker needed) to build and push images to AWS ECR.
}

group = 'com.chatbot'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jib {
    from {
        image = 'public.ecr.aws/amazoncorretto/amazoncorretto:17'
    }
    to {
        image = '104790430921.dkr.ecr.us-east-2.amazonaws.com/genairagchatbot'
    }
    container {
        mainClass = 'com.chatbot.sumapi.SumApiApplication'
        ports = ['8080']
    }
}